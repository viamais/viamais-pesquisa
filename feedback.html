<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/plugins.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Grupo Viamais</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Gantari:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- JQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- iconify -->
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

	<body>
		<header>
			<div class="container">
				<img src="img/logo-viamais.svg" alt="Logo do grupo Viamais" />
			</div>
		</header>

		<main class="apresentacao">
			<div class="container">
				<div class="w-50 text">
					<h1>MUITO OBRIGADO</h1>
					<p>
						Sua opinião é importante para que o Grupo Viamais continue crescendo
						junto com você! Você já pode fechar está janela.
					</p>
				</div>
				<div class="w-50">
					<img
						src="img/img-intro.png"
						alt="Duas pessoas sorrindo e olhando para você"
					/>
				</div>
			</div>
		</main>
	</body>
