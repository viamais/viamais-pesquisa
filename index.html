<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/plugins.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Grupo Viamais</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Gantari:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- JQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- iconify -->
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
	</head>

	<body>
		<header>
			<div class="container">
				<img src="img/logo-viamais.svg" alt="Logo do grupo Viamais" />
			</div>
		</header>

		<main class="apresentacao">
			<div class="container">
				<div class="w-50 text">
					<h1>Muito obrigado</h1>
					<p>
						A satisfação contribui para a felicidade de cada um de nós, e para a
						Viamais é importante saber o quão satisfeito você está conosco.
						Responda essa pesquisa anônima para podermos saber a sua opinião e
						assim melhorar. Vamos lá?
					</p>

					<select id="setor" name="setor" autocomplete="setor-name">
						<option>Claro</option>
						<option>HughesNet</option>
						<option>AmericaNet</option>
						<option>ChatPro</option>
						<option>Administrativo</option>
					</select>

					<div class="input-group">
						<input id="termos" name="termos" type="checkbox" />
						<label for="termos"
							>Estou ciente que está pesquisa é anônima e que todas as minhas
							respostas são verdadeiras e representam a minha opinião</label
						>
					</div>
					<a class="btn-primary">Começar a pesquisa</a>
				</div>
				<div class="w-50">
					<img
						src="img/img-intro.png"
						alt="Duas pessoas sorrindo e olhando para você"
					/>
				</div>
			</div>
		</main>
	</body>
</html>
